<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
         /* 기본 설정 */
         * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: #353535; /* 배경색 */
            color: #ffffff; /* 텍스트 색상 */
        }

        /* 메인 컨테이너 */
        .firstpage {
            font-size: 20px;
            font-weight: 800;
            display: flex;
            flex-direction: column; /* 세로 정렬 */
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-align: center;
            background-color: #2c2c2c; /* 내부 배경 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* 그림자 */
            padding: 20px;
        }

        /* 버튼 스타일 */
        .menu-button {
            background-color: #28a745; /* 녹색 버튼 */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="firstpage">상단메뉴에서 원하는 페이지를 선택하세요</div>
    
    
</body>
</html>
